name: Wiki.js
defaults:
  config:
    title: Wiki
    host: http://localhost
    port: 80
    paths:
      repo: ./repo
      data: ./data
    uploads:
      maxImageFileSize: 3,
      maxOtherFileSize: 100
    lang: en
    public: false
    auth:
      defaultReadAccess: false
      local:
        enabled: true
      microsoft:
        enabled: false
      google:
        enabled: false
      facebook:
        enabled: false
      github:
        enabled: false
      slack:
        enabled: false
      ldap:
        enabled: false
      azure:
        enabled: false
    db: mongodb://localhost/wiki
    sessionSecret: null
    admin: null
    git:
      url: null
      branch: master
      auth:
        type: basic
        username: null
        password: null
        privateKey: null
        sslVerify: true
      serverEmail: wiki@example.com
      showUserEmail: true
    features:
      mathjax: true
    externalLogging:
      bugsnap: false
      loggly: false
      papertrail: false
      rollbar: false
      sentry: false
langs:
  -
    id: en
    name: English
  -
    id: zh
    name: Chinese - 中文
  -
    id: fr
    name: French - Français
  -
    id: ko
    name: Korean - 한국어
  -
    id: ru
    name: Russian - Русский
  -
    id: es
    name: Spanish - Español
# ---------------------------------
